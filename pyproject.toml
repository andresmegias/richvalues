[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "richvalues"
version = "1.1.2"
description = "Python library for dealing with uncertainties and upper/lower limits"
license = "BSD-3-Clause"
authors = ["Andrés Megías Toledano"]
readme = "README.md"
repository = "https://github.com/andresmegias/richvalues/"
packages = [
    { include = "numpy"},
    { include = "pandas"},
    { include = "scipy"},
    { include = "matplotlib"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent"
]
