{% set name = "richvalues" %}
{% set version = "3.0.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7e681c71e36c714b2bd14446f9d541e890249209c1f14016f7945ee6facf3bb0

build:
  number: 0

requirements:
  host:
    - python
    - pip
    - numpy
    - pandas
    - scipy
    - matplotlib
  run:
    - python
    - numpy
    - pandas
    - scipy
    - matplotlib

about:
  home: "https://github.com/andresmegias/richvalues/"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Python library for working with uncertainties and upper/lower limits"
  description: "README.md"
  doc_url: "https://github.com/andresmegias/richvalues/blob/main/userguide.pdf"

extra:
  recipe-maintainers:
    - andresmegias
